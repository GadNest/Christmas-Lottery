<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmass app</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="css/images/favicon.ico">
    <a href="/" class="button">WSTECZ</a>
</head>
<body>
<header>
    <h1>Zaloguj się</h1>
</header>
    <div class="content-center1">
        <form action='/login' method="POST">
            <input type="text" id='input_username' name="login" placeholder="Wpisz imię i nazwisko" autocomplete="off" pattern="[a-z]+" oninput="this.value = this.value.replace(/\s/g, '')" required>
            <p></p>
            <input type="password" id='input_password' name="password" placeholder="Wpisz hasło" required>
            <p></p>
            <button class="button" name="action" value="login" type="submit">Zaloguj</button>
        </form>
    </div>
    <div class="content-center1">
        {% if result %}
            <p>{{result}}</p>
        {% endif %}
    </div>
</body>
</html>
